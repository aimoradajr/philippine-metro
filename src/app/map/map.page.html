<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <google-map height="500px" width="100%" [center]="center" [zoom]="zoom">
    <ng-container *ngFor="let station of stationsArray">
      <map-marker
        *ngIf="station.coordinates"
        [position]="station.coordinates!"
        [title]="station.name"
      ></map-marker>
    </ng-container>

    <ng-container *ngFor="let edge of edgesArray">
      <map-polyline
        *ngIf="edge.path"
        [path]="edge.path"
        [options]="{
      strokeColor: edge.isOperational ? '#00FF00' : '#FF0000',
      strokeOpacity: 1.0,
      strokeWeight: 2
    }"
      ></map-polyline>
    </ng-container>
  </google-map>

  <!-- Add visible content here -->
  <div id="main-content">
    <!-- <h1>Home</h1> -->
    <!-- image of manila metro map -->
    <img src="assets/images/ManilaMetroMap-Bernardo_Arellano.jpg" />
    Source: Bernardo Arellano
  </div>
</ion-content>
