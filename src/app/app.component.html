        <!-- Pathfinder -->
        <ion-list>
          <ion-list-header>
            <ion-label>Home</ion-label>
          </ion-list-header>

          <!-- Pathfinder -->
          <ion-menu-toggle auto-hide="true">
            <ion-item
              [routerLink]="['/pathfinder']"
              routerLinkActive="active-item"
            >
              <ion-icon
                slot="start"
                name="arrow-forward-circle-outline"
              ></ion-icon>
              <ion-label>Trip Planner</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- Lines with Submenus -->
        <ion-list>
          <ion-list-header>
            <ion-label>Lines</ion-label>
          </ion-list-header>

          <!-- LRT 1 -->
          <ion-menu-toggle auto-hide="true">
            <ion-item
              [routerLink]="['/lines/line-viewer/', 'LRT1']"
              routerLinkActive="active-item"
            >
              <ion-icon slot="start" name="train-outline"></ion-icon>
              <ion-label>LRT 1</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- LRT 2 -->
          <ion-menu-toggle auto-hide="true">
            <ion-item
              [routerLink]="['/lines/line-viewer/', 'LRT2']"
              routerLinkActive="active-item"
            >
              <ion-icon slot="start" name="train-outline"></ion-icon>
              <ion-label>LRT 2</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- MRT 3 -->
          <ion-menu-toggle auto-hide="true">
            <ion-item
              [routerLink]="['/lines/line-viewer/', 'MRT3']"
              routerLinkActive="active-item"
            >
              <ion-icon slot="start" name="train-outline"></ion-icon>
              <ion-label>MRT 3</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- More -->
        <ion-list>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/map" routerLinkActive="active-item">
              <ion-icon slot="start" name="map-outline"></ion-icon>
              <ion-label>Map</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="true">
            <ion-item
              [routerLink]="['/fare/', 'LRT1']"
              routerLinkActive="active-item"
            >
              <ion-icon slot="start" name="cash-outline"></ion-icon>
              <ion-label>Fare</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="true">
            <ion-item
              routerLink="/version-history"
              routerLinkActive="active-item"
            >
              <ion-icon slot="start" name="accessibility-outline"></ion-icon>
              <ion-label>Version History</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
