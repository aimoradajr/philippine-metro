<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <!-- Default Main Menu Items -->
        <ion-list>
          <ion-list-header>
            <ion-label>Main Menu</ion-label>
          </ion-list-header>
          <ion-item routerLink="/home">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/credits">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>Credits</ion-label>
          </ion-item>
        </ion-list>

        <!-- Lines with Submenus -->
        <ion-list>
          <ion-list-header>
            <ion-label>Lines</ion-label>
          </ion-list-header>

          <!-- MRT 3 -->
          <ion-item routerLink="/line/mrt3">
            <ion-icon slot="start" name="subway-outline"></ion-icon>
            <ion-label>MRT 3</ion-label>
          </ion-item>

          <!-- LRT 1 -->
          <ion-item routerLink="/lines/lrt1">
            <ion-icon slot="start" name="train-outline"></ion-icon>
            <ion-label>LRT 1</ion-label>
          </ion-item>

          <!-- LRT 2 -->
          <ion-item routerLink="/line/lrt2">
            <ion-icon slot="start" name="train-sharp"></ion-icon>
            <ion-label>LRT 2</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
